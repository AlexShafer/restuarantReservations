        <!-- Card-->
        <div class="card">
            <div class="card-header">
                <h1><img src="fire-icon.png" height="40px"> FlameOn Grill</h1>
                <hr>

                <h5>Current Reservations and Waiting List</h5>
                <br>
                <button type="button" class="btn btn-lg btn-primary">View Tables</button>
                <button type="button" class="btn btn-lg btn-primary"><img src="home-icon.png" height="20px"></button>
            </div>
            <div class="card-body">
                <!-- Reservation Context -->
                <div class="container-flex">
                    <div class="row">
                        <div class="col" id="reservations">
                            <h2>Current Reservations:</h2>
                        </div>
                    </div>
                </div>
                <!-- Waiting List -->
                <br>
                <div class="container-flex">
                    <div class="row">
                        <div class="col" id="waitingList">
                            <h2>Waiting List:</h2>
                        </div>
                    </div>
                </div>
                <!-- End Context -->
            </div>
        </div>
        <!-- Ending card-->
    </div>
