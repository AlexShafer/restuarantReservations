<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Boostrap Source Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My CSS-->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Reserve Your Table</title>
</head>

<body>
    <div class="container">
        <!-- Card-->
        <div class="card">
            <div class="card-header">
                <h1><img src="fire-icon.png" height="40px">FlameOn Grill</h1>
                <hr>

                <h5>We only have 5 tables! Book your seat before they all are gone!</h5>
                <br>

            </div>
            <div class="card-body">
                <!-- Reservation Context -->
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h2>Make a Reservation</h2>
                            <form method="POST" role="form">
                                <div class="form-group">
                                    <label for="customerName">Name</label>
                                    <input type="text" class="form-control" id="customerName">
                                </div>
                                <div class="form-group">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="text" class="form-control" id="phoneNumber">
                                </div>
                                <div class="form-group">
                                    <label for="customerEmail">Email</label>
                                    <input type="email" class="form-control" id="customerEmail">
                                </div>
                                <div class="form-group">
                                    <label for="customerID">Unique ID</label>
                                    <input type="text" class="form-control" id="customerID">
                                </div>
                                <button type="submit" class="btn btn-lg btn-danger submit-btn"><span
                                        class="glyphicon glyphicon-credit-card submit-btn"></span> Submit</button>
                            </form>
                        </div>
                    </div>
                    <!-- Ending card-->
                </div>
                <!-- Footer -->
                <div id="page-container">
                    <div id="content-wrap">
                        <div id="footer">
                            <p>
                                <h6><a href="#" id="apiTable">API Table Link</a> | <a href="#" id="apiWL">API Wait
                                        List</a></h6>
                            </p>
                            Copyright &copy 2020 - TEAM EAMB
                        </div>
                    </div>
                </div>

                <script type="text/javascript">
                    $(document).ready(function () {
                        $(".submit-btn").on("click", function (event) {
                                event.preventDefault();
                                console.log('lol')
                                var newTable = {
                                    name: $("#customerName").val().trim(),
                                    email: $("#customerEmail").val().trim(),
                                    phone: $("#phoneNumber").val().trim(),
                                    ID: $("#customerID").val().trim()
                                };
                            });

                            $.post("/api/tables", newTable)
                            .then(function (data) {
                                console.log("reserve.html", data);
                                alert("Adding table...");
                            });
                        });
                </script>
                <script type='text/javascript' src='./index.js'></script>
                <script src="https://code.jquery.com/jquery-3.5.1.js"
                    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
                <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                    integrity="sha384-Q6E9RHvbIyZFJoft 2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                    crossorigin="anonymous">
                </script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                    crossorigin="anonymous">
                </script> -->
</body>

</html>
